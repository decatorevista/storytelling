box: wercker/ruby
build:
  steps:
    - bundle-install
    - script:
      name: echo ruby information
      code: |
        echo "ruby version $(ruby --version) running"
        echo "from location $(which ruby)"
        echo -p "gem list: $(gem list)"
    - script:
      name: Runs jekyll and deploys static website to FTP
      code: bundle exec mina deploy -v
